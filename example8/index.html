<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        margin: 10px;
        color: teal;
      }
      .card {
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
    <title>Making a simple reusable component</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root")

      const SuperheroDetails = ({
        name,
        hobbies,
        hasSuperPowers,
        isMarried,
        address,
        age,
      }) => {
        return (
          <div className="card">
            <p>Name : {name}</p>
            {hobbies.length > 0 ? (
              <p>Hobbies : {hobbies.join(", ")}</p>
            ) : (
              <p>No hobbies</p>
            )}
            {/*
              <p>Has Super Powers : {hasSuperPowers ? "Yes" : "No"}</p>
            */}
            <p>
              Has Super Powers :{" "}
              <span style={{ color: hasSuperPowers ? "green" : "red" }}>
                {hasSuperPowers ? "Yes" : "No"}
              </span>
            </p>
            <div>
              <p>Street : {address.street}</p>
              <p>City : {address.city}</p>
              <p>Country : {address.country}</p>
            </div>
            <p>Age : {age}</p>
          </div>
        )
      }

      const element = (
        <div className="container">
          <SuperheroDetails
            name="Batman"
            hobbies={["Driving fancy cars", "Fighting crime"]}
            hasSuperPowers={false}
            address={{ street: "3rd Main", city: "Gotham", country: "USA" }}
            age={25}
          />
          <SuperheroDetails
            name="Superman"
            hobbies={["Flying", "Collecting coins"]}
            hasSuperPowers={true}
            address={{
              street: "4th Cross",
              city: "Central city",
              country: "USA",
            }}
            age={30}
          />
        </div>
      )

      const reactRoot = ReactDOM.createRoot(rootElement)

      reactRoot.render(element)
    </script>
  </body>
</html>

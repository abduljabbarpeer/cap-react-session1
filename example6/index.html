<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        color: teal;
        font-size: 48px;
      }
    </style>
    <title>Making a simple reusable component</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root")

      // const myMessage = (props) => <div className="message">{props.text}</div>
      const Message = (props) => <div className="message">{props.text}</div>

      // const element = (
      //   <div className="container">
      //     {myMessage({ text: "Carpe Diem" })}
      //     {myMessage({ text: "Seize the day" })}
      //   </div>
      // )
      // const element = (
      //   <div className="container">
      //     <Message text="Carpe Diem" />
      //     <Message text="Seize the day" />
      //   </div>
      // )
      const element = (
        <div className="container">
          <Message>Carpe Diem</Message>
          <Message>Seize the day</Message>
        </div>
      )

      const reactRoot = ReactDOM.createRoot(rootElement)

      reactRoot.render(element)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .message {
        color: teal;
        font-size: 48px;
      }
    </style>
    <title>JSX and Babel Intro</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root")

      const element = <div className="message">Carpe Diem</div>

      const reactRoot = ReactDOM.createRoot(rootElement)

      reactRoot.render(element)
    </script>
  </body>
</html>
